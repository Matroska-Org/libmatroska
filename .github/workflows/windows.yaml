name: "Windows Build"
on:
  push:
    branches: [ master ]
  pull_request:
    # branches: [ master ]

jobs:
  build_libmatroska:
    name: libmatroska ${{ matrix.config }} ${{ matrix.shared }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        config: [Debug, Release]
        shared: [Dynamic, Static]
    steps:
      - uses: lukka/get-cmake@latest

      - name: Get pushed code
        uses: actions/checkout@v3
      
      - name: Checkout libebml
        uses: actions/checkout@v3
        with: 
          repository: Matroska-Org/libebml
          path: libebml
          # minimum version we support ref: 'release-1.4.3'

      - name: Configure static libebml
        if: ${{ matrix.shared == 'Static' }}
        run: cmake -S libebml -B libebml/_build -DBUILD_SHARED_LIBS=OFF
      - name: Configure dynamic libebml
        if: ${{ matrix.shared == 'Dynamic' }}
        run: cmake -S libebml -B libebml/_build -DBUILD_SHARED_LIBS=ON

      - name: Build libebml
        run: cmake --build libebml/_build --config ${{ matrix.config }} --parallel

      - name: Install libebml
        run: cmake --install libebml/_build --config ${{ matrix.config }} --prefix ${GITHUB_WORKSPACE}/_built

      - name: Configure static library
        if: ${{ matrix.shared == 'Static' }}
        run: cmake -S . -B _build -DEBML_DIR="${GITHUB_WORKSPACE}/_built/lib/cmake/EBML" -DBUILD_EXAMPLES=ON -DBUILD_SHARED_LIBS=OFF
      - name: Configure dynamic library
        if: ${{ matrix.shared == 'Dynamic' }}
        run: cmake -S . -B _build -DEBML_DIR="${GITHUB_WORKSPACE}/_built/lib/cmake/EBML" -DBUILD_EXAMPLES=ON -DBUILD_SHARED_LIBS=ON

      - name: Build
        run: cmake --build _build --config ${{ matrix.config }} --parallel

      - name: Test installation
        run: cmake --install _build --config ${{ matrix.config }} --prefix ${GITHUB_WORKSPACE}/_built
